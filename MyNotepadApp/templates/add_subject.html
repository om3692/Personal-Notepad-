<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Subject</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 p-4 md:p-8">
    <div class="container mx-auto max-w-xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-sky-600">Add New Subject</h1>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline">{{ error }}</span>
                </div>
            {% endif %}
            <form method="post" action="{{ url_for('add_subject') }}" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Subject Name:</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-3 py-2 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
                </div>
                <div>
                    <button type="submit"
                            class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition-colors">
                        Create Subject
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <a href="{{ url_for('index') }}" class="text-sky-600 hover:text-sky-800 font-medium">
                    &larr; Back to All Subjects
                </a>
            </div>
        </div>
    </div>
</body>
</html>
